<div>
  <app-top-bar header="Email Character Count"></app-top-bar>

  <div class="content">
    <app-data-table
      *ngIf="((data$ | async) || []).length > 0; else loading"
      [columns]="columns$ | async"
      [data]="data$ | async"
    ></app-data-table>

    <ng-template #loading>
      <div class="spinner-container">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
    </ng-template>
  </div>
</div>
